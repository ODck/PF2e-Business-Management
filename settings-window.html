<form id="business-settings-form">
    <h2>Target DC Configuration</h2>
    <div class="settings-grid">
        {{#each targetDC}}
        <div class="setting">
            <label for="targetDC-{{@index}}">Level {{@index}}:</label>
            <input type="number" id="targetDC-{{@index}}" name="targetDC-{{@index}}" value="{{this}}">
        </div>
        {{/each}}
    </div>

    <h2>Earn Income Configuration</h2>
    <div class="settings-grid">
        {{#each earnIncome}}
        <div class="setting">
            <label for="earnIncome-{{@index}}">Level {{@index}}:</label>
            <input type="number" id="earnIncome-{{@index}}" name="earnIncome-{{@index}}" value="{{this}}">
        </div>
        {{/each}}
    </div>

    <h2>Workers Cost Configuration</h2>
    <div class="settings-grid">
        {{#each workerCost}}
        <div class="setting">
            <label for="workerCost-{{@index}}">Level {{@index}}:</label>
            <input type="number" id="workerCost-{{@index}}" name="workerCost-{{@index}}" value="{{this}}">
        </div>
        {{/each}}
    </div>

    <h2>Building Cost Configuration</h2>
    <div class="settings-grid">
        {{#each buildingCost}}
        <div class="setting">
            <label for="buildingCost-{{@index}}">Level {{@index}}:</label>
            <input type="number" id="buildingCost-{{@index}}" name="buildingCost-{{@index}}" value="{{this}}">
        </div>
        {{/each}}
    </div>

    <div class="button-row">
        <button type="submit" class="save-button">Save Changes</button>
        <button type="button" id="reset-defaults" title="Reset to Defaults">
            <i class="fas fa-undo save-button"></i>Reset to Defaults
        </button>
    </div>
</form>

<style>

    .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .setting {
        display: flex;
        align-items: center;
    }
    
    .setting label {
        margin-right: 5px;
        min-width: 100px;
    }
    
    .setting input {
        flex: 1;
        width: 50px;
    }

    .button-row {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    .save-button {
        margin-right: 10px; /* Adjust spacing between buttons */
    }

    #reset-defaults {
        width: 200px; /* Make the reset button smaller */
    }
</style>
